<!-- Image Banner -->
<img src="img/unnamed.jpg" alt="Peking Opera" width="100%" height="500"/>
<br/><br/>

 <form id="printForm" method="POST" action="process.php" enctype="multipart/form-data">
        <table border="1">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>File:</td>
                    <td><input type="file" id="file" name="file" accept=".jpg,.png,.pdf" required></td>
                </tr>
                <tr>
                    <td>Print Type:</td>
                    <td>
                        <select id="color" name="color">
                            <option value="color">Color</option>
                            <option value="black_white">Black & White</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="number" id="amount" name="amount" min="1" step="1" required></td>
                </tr>
            </tbody>
        </table>
     <br/>
        <div style="text-align: center;">
            <button type="submit">Confirm Order</button>
        </div>
    </form>
