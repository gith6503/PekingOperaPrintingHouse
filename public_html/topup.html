<div class="content">
    <h2>Top-Up Your Account</h2>
    <form>
        <label for="amount">Enter Top-Up Amount (in MYR):</label>
        <input type="number" id="amount" name="amount" min="1" step="1" required>
         <label for="amount">Enter your name:</label>
       <input type="text" name="name" id="name" required>
        
         <div class="payment-options">
            <label>
                <input type="radio" name="payment_method" value="credit_card" required> Credit Card
            </label>
            <label>
                <input type="radio" name="payment_method" value="paypal"> PayPal
            </label>
            <label>
                <input type="radio" name="payment_method" value="bank_transfer"> Bank Transfer
            </label>
             <label>
                <input type="radio" name="payment_method" value="Touch_&_Go"> Touch & Go
            </label>
              <label>
                <input type="radio" name="payment_method" value="Cash"> Cash
            </label>
              <label>
                <input type="radio" name="payment_method" value="Debit Card"> Debit Card
            </label>
        </div>

     
        <!-- Email section (for PayPal) -->
        <div id="paypal-details" style="display: none;">
            <label for="paypal_email">PayPal Email:</label>
         
            <input type="email" id="paypal_email" name="paypal_email" placeholder="email@example.com">
        </div>
<br/>
        <input type="submit" value="Submit Payment">
    </form>
